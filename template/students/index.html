<% switch (action) { 
case 'create':%>

<fieldset class="form-control form-students">
	<legend>Students</legend>

	<div class="form-group">
		<label for="">Text Box: </label>
		<span><input type="text" name="txtBox" persist></span>
	</div>
	
	<div class="buttons">
		<a class="btn btn-success" id="create-students">Create</a>
	</div>

</fieldset>

<% break;
case 'delete':%>

<fieldset class="form-control form-students">
	<legend>Students</legend>

	<div class="form-group">
		<label for="">Text Box: </label>
		<span><input type="text" name="txtBox" persist></span>
	</div>
	
	<div class="buttons">
		<a class="btn btn-danger" id="delete-students">Delete</a>
	</div>

</fieldset>

<%break;
case 'listing':%>

<fieldset class="form-control form-students">
	<legend>Students</legend>

	<div class="form-group">
		<label for="">Text Box: </label>
		<span><input type="text" name="txtBox" persist></span>
	</div>

	<div class="buttons">
		<a class="btn btn-info" id="listing-students">Listing</a>
	</div>

</fieldset>

<%break;
case 'update':%>

<fieldset class="form-control form-students">
	<legend>Students</legend>

	<div class="form-group">
		<label for="">Text Box: </label>
		<span><input type="text" name="txtBox" persist></span>
	</div>

	<div class="buttons">
		<a class="btn btn-warning" id="update-students">Update</a>
	</div>

</fieldset>

<%break;
default:
alert('error');
}%>
